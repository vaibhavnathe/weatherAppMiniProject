<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <!-- container -->
        <div class="weather-container">

            <!-- grant location container -->
            <div class="grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allowe Access to get Weather Information</p>
                <button class="btn" data-grant-access>Grant Access</button>
            </div>

            <!-- Search Form -->
            <form class="form-container">
                <input type="text" placeholder="Search for City..." data-search-input>
                <button class="btn">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- Loading Screen Container -->
            <div>
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="data-info-container">
                
                <!-- city name & flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- weather icon -->
                <img data-weatherIcon>
                <!-- temp -->
                <p data-temp></p>

                <!-- 3-cards container -->
                <div class="parameter-container">
                    <!-- 1st Card -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>WINDSPEED</p>
                        <p data-windspeed></p>
                    </div>
                    <!-- 2nd Card -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>HUMIDITY</p>
                        <p data-humidity></p>
                    </div>
                    <!-- 3rd Card -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>CLOUDS</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

            </div>

        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
